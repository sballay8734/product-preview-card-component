<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="card-container">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="product-description">
      <p class="small-header">PERFUME</p>
      <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">$149.99<span class="price-line-through">$169.99</span></div>
      <button class="add-to-cart"><span><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
    </div>
  </div>
</body>
</html>
